<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINEA DE TIEMPO</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border mt-5">
      <div class="row date text-center bg-black text-white">
        <div class="col-6">
          <div class="row">
            <div class="col fw-bold p-2">ENERO</div>
          </div>
          <div class="row">
            <div class="col-3 border border-light">Semana 1</div>
            <div class="col-3 border border-light">Semana 2</div>
            <div class="col-3 border border-light">Semana 3</div>
            <div class="col-3 border border-light">Semana 4</div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col fw-bold p-2">FEBRERO</div>
          </div>
          <div class="row">
            <div class="col-3 border border-light">Semana 1</div>
            <div class="col-3 border border-light">Semana 2</div>
            <div class="col-3 border border-light">Semana 3</div>
            <div class="col-3 border border-light">Semana 4</div>
          </div>
        </div>
      </div>
      <div class="row dashboard bg-black p-4">
        <div class="row py-2">
          <div class="col-5 item rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-warning">In progress</div>
                <div class="title fw-bold fs-5">Define arquitechture</div>
                <div class="date opacity-50 fs-6">2-20 Jan</div>
              </div>
              <div class="col-2 d-flex align-items-center gap-1 p-1">
                <img
                  src="p1.jpg"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="p2.jpg"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-5"></div>
          <div class="col-5 item rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-danger">Blocked</div>
                <div class="title fw-bold fs-5">Deployment started</div>
                <div class="date opacity-50 fs-6">2-20 Jan</div>
              </div>
              <div class="col-2 d-flex align-items-center gap-1 p-1">
                <img
                  src="p3.jpg"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="p4.jpg"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-7"></div>
          <div class="col-5 item rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-info">Completed</div>
                <div class="title fw-bold fs-5">Define arquitechture</div>
                <div class="date opacity-50 fs-6">2-20 Jan</div>
              </div>
              <div class="col-2 d-flex align-items-center gap-1 p-1">
                <img
                  src="p5.jpg"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="p6.jpg"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
